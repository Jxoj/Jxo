<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jxo Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #121212;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
      transition: opacity 0.5s;
    }

    .background-overlay::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(18, 18, 18, 0.85) 0%, rgba(18, 18, 18, 0.7) 50%, rgba(18, 18, 18, 0.85) 100%);
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4285f4, #34a853);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 600;
      color: #eaeaea;
    }

    .account-section {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #eaeaea;
      font-size: 14px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8ab4f8, #4285f4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 18px;
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #8ab4f8;
      color: #121212;
    }

    .btn-primary:hover {
      background: #a8c7fa;
    }

    .btn-secondary {
      background: #1c1c1c;
      color: #8ab4f8;
      border: 1px solid #333;
    }

    .btn-secondary:hover {
      background: #252525;
    }

    .search-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .search-container.has-results {
      justify-content: flex-start;
      padding-top: 40px;
    }

    .search-box {
      width: 100%;
      max-width: 650px;
      position: relative;
      margin-bottom: 30px;
    }

    .search-input {
      width: 100%;
      padding: 16px 50px 16px 20px;
      border: 1px solid #333;
      border-radius: 50px;
      font-size: 16px;
      background: #1c1c1c;
      color: #eaeaea;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.2s;
    }

    .search-input::placeholder {
      color: #666;
    }

    .search-input:focus {
      outline: none;
      border-color: #8ab4f8;
      box-shadow: 0 4px 20px rgba(138, 180, 248, 0.2);
    }

    .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: #8ab4f8;
      color: #121212;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .search-btn:hover {
      background: #a8c7fa;
      transform: translateY(-50%) scale(1.05);
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: #1c1c1c;
      padding: 6px;
      border-radius: 50px;
      border: 1px solid #333;
    }

    .tab {
      color: #aaa;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 24px;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .tab:hover {
      color: #eaeaea;
      background: #252525;
    }

    .tab.active {
      color: #121212;
      background: #8ab4f8;
    }

    .results {
      width: 100%;
      max-width: 700px;
    }

    .result-item {
      background: #1c1c1c;
      padding: 20px 24px;
      border-radius: 16px;
      margin-bottom: 14px;
      border: 1px solid #333;
      transition: all 0.2s;
    }

    .result-item:hover {
      background: #252525;
      border-color: #444;
      transform: translateY(-2px);
    }

    .result-url {
      color: #8ab4f8;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .result-title {
      color: #eaeaea;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      cursor: pointer;
    }

    .result-title:hover {
      color: #8ab4f8;
    }

    .result-description {
      color: #aaa;
      font-size: 14px;
      line-height: 1.6;
    }

    .loading {
      text-align: center;
      color: #8ab4f8;
      font-size: 16px;
      margin-top: 20px;
    }

    .section-card {
      width: 100%;
      max-width: 650px;
      background: #1c1c1c;
      padding: 24px;
      border-radius: 24px;
      border: 1px solid #333;
      margin-top: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .section-title {
      color: #eaeaea;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .history-item {
      background: #252525;
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
      color: #eaeaea;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid transparent;
    }

    .history-item:hover {
      background: #2a2a2a;
      border-color: #444;
    }

    .history-clear {
      background: #252525;
      color: #8ab4f8;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      margin-top: 12px;
    }

    .history-clear:hover {
      background: #2a2a2a;
      border-color: #444;
    }

    .wallpaper-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .wallpaper-option {
      aspect-ratio: 16/9;
      border-radius: 12px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.2s;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .wallpaper-option:hover {
      transform: scale(1.03);
      border-color: #8ab4f8;
    }

    .wallpaper-option.active {
      border-color: #8ab4f8;
      box-shadow: 0 0 0 2px #8ab4f8;
    }

    .wallpaper-option::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .wallpaper-option:hover::after {
      opacity: 1;
    }

    .custom-wallpaper-input {
      width: 100%;
      padding: 13px;
      background: #121212;
      border: 1px solid #333;
      border-radius: 10px;
      color: #eaeaea;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .custom-wallpaper-input::placeholder {
      color: #666;
    }

    .custom-wallpaper-input:focus {
      outline: none;
      border-color: #8ab4f8;
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px 24px;
      }

      .logo-circle {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .logo-text {
        font-size: 20px;
      }

      .search-container {
        padding: 15px;
      }

      .tabs {
        gap: 6px;
        padding: 5px;
      }

      .tab {
        padding: 8px 14px;
        font-size: 13px;
      }

      .wallpaper-options {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay" id="backgroundOverlay"></div>
  
  <div class="content-wrapper">
    <div class="header">
      <div class="logo">
        <div class="logo-circle">J</div>
        <div class="logo-text">Jxo Search</div>
      </div>
      <div class="account-section" id="accountSection">
        <button class="btn btn-primary" id="loginBtn">Sign In</button>
      </div>
    </div>

    <div class="search-container" id="searchContainer">
      <div class="search-box">
        <input 
          type="text" 
          class="search-input" 
          id="searchInput" 
          placeholder="Search with Google..."
          autocomplete="off"
        >
        <button class="search-btn" id="searchBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>

      <div class="tabs" id="tabs" style="display: none;">
        <div class="tab active" data-tab="all">All</div>
        <div class="tab" data-tab="history">History</div>
        <div class="tab" data-tab="wallpaper">Wallpaper</div>
      </div>

      <div class="results" id="results"></div>
      <div class="loading" id="loading" style="display: none;">Searching...</div>

      <div class="section-card" id="historySection" style="display: none;">
        <div class="section-title">Recent Searches</div>
        <div id="historyList"></div>
        <button class="history-clear" id="clearHistory">Clear History</button>
      </div>

      <div class="section-card" id="wallpaperSection" style="display: none;">
        <div class="section-title">Choose Wallpaper</div>
        <div class="wallpaper-options" id="wallpaperOptions"></div>
        <input 
          type="text" 
          class="custom-wallpaper-input" 
          id="customWallpaperInput" 
          placeholder="Or enter custom image URL..."
        >
        <button class="btn btn-primary" id="setCustomWallpaper" style="width: 100%;">Set Custom Wallpaper</button>
      </div>
    </div>
  </div>

  <script src="https://jxoj.github.io/Jxo/sdk.js"></script>
  <script>
    const APP_ID = "com.jxo.search";
    const GOOGLE_API_KEY = "AIzaSyB55B9TOOSy1IcIr4AO0ibpqilV9Hpw4P4";
    const GOOGLE_CX = "d4ae4a6121f9c4d65";
    
    let currentUser = null;
    let searchHistory = [];
    let currentTab = 'all';
    let currentWallpaper = 'default';

    const wallpapers = [
      { id: 'default', url: '', name: 'Default' },
      { id: 'space', url: 'https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1920', name: 'Space' },
      { id: 'mountains', url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920', name: 'Mountains' },
      { id: 'ocean', url: 'https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1920', name: 'Ocean' },
      { id: 'forest', url: 'https://images.unsplash.com/photo-1511497584788-876760111969?w=1920', name: 'Forest' },
      { id: 'city', url: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=1920', name: 'City' },
      { id: 'abstract', url: 'https://images.unsplash.com/photo-1557672172-298e090bd0f1?w=1920', name: 'Abstract' },
      { id: 'nebula', url: 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=1920', name: 'Nebula' }
    ];

    async function initializeApp() {
      try {
        await Jxo.init(APP_ID);
        currentUser = Jxo.getUser();
        
        if (currentUser) {
          updateUIForUser();
          await loadUserData();
        }
      } catch (error) {
        console.error('Failed to initialize Jxo:', error);
      }
    }

    function updateUIForUser() {
      const accountSection = document.getElementById('accountSection');
      const tabs = document.getElementById('tabs');
      
      if (currentUser) {
        const initial = (currentUser.displayName || currentUser.email).charAt(0).toUpperCase();
        const avatarContent = currentUser.photoURL 
          ? `<img src="${currentUser.photoURL}" alt="${currentUser.displayName}">`
          : initial;
        
        accountSection.innerHTML = `
          <div class="user-info">
            <div class="user-avatar">${avatarContent}</div>
            <span>${currentUser.displayName || currentUser.email.split('@')[0]}</span>
          </div>
          <button class="btn btn-secondary" id="accountBtn">Account</button>
          <button class="btn btn-secondary" id="signOutBtn">Sign Out</button>
        `;
        
        tabs.style.display = 'flex';
        
        document.getElementById('accountBtn').addEventListener('click', () => {
          Jxo.openAccountManager();
        });
        
        document.getElementById('signOutBtn').addEventListener('click', () => {
          Jxo.signOut();
          location.reload();
        });
      } else {
        accountSection.innerHTML = `
          <button class="btn btn-primary" id="loginBtn">Sign In</button>
        `;
        
        document.getElementById('loginBtn').addEventListener('click', () => {
          Jxo.login();
        });
      }
    }

    async function loadUserData() {
      if (!Jxo.isAuthenticated()) return;
      
      try {
        const data = await Jxo.getAppData();
        searchHistory = data.searchHistory || [];
        currentWallpaper = data.wallpaper || 'default';
        applyWallpaper(currentWallpaper);
      } catch (error) {
        console.error('Failed to load user data:', error);
        searchHistory = [];
      }
    }

    async function saveUserData() {
      if (!Jxo.isAuthenticated()) return;
      
      try {
        await Jxo.updateAppData({
          searchHistory: searchHistory.slice(0, 20),
          wallpaper: currentWallpaper
        });
      } catch (error) {
        console.error('Failed to save user data:', error);
      }
    }

    function applyWallpaper(wallpaperId) {
      const overlay = document.getElementById('backgroundOverlay');
      const wallpaper = wallpapers.find(w => w.id === wallpaperId);
      
      if (wallpaper && wallpaper.url) {
        overlay.style.backgroundImage = `url(${wallpaper.url})`;
        overlay.style.opacity = '1';
      } else if (wallpaperId && wallpaperId.startsWith('http')) {
        overlay.style.backgroundImage = `url(${wallpaperId})`;
        overlay.style.opacity = '1';
      } else {
        overlay.style.backgroundImage = '';
        overlay.style.opacity = '0';
      }
    }

    function showWallpaperSettings() {
      const wallpaperSection = document.getElementById('wallpaperSection');
      const wallpaperOptions = document.getElementById('wallpaperOptions');
      
      wallpaperSection.style.display = 'block';
      
      wallpaperOptions.innerHTML = wallpapers.map(w => {
        const isActive = currentWallpaper === w.id;
        const bgStyle = w.url ? `background-image: url(${w.url})` : 'background: linear-gradient(135deg, #4285f4, #34a853)';
        return `
          <div class="wallpaper-option ${isActive ? 'active' : ''}" 
               data-wallpaper="${w.id}" 
               style="${bgStyle}"
               title="${w.name}">
          </div>
        `;
      }).join('');
      
      document.querySelectorAll('.wallpaper-option').forEach(option => {
        option.addEventListener('click', () => {
          currentWallpaper = option.dataset.wallpaper;
          applyWallpaper(currentWallpaper);
          saveUserData();
          
          document.querySelectorAll('.wallpaper-option').forEach(o => o.classList.remove('active'));
          option.classList.add('active');
        });
      });
    }

    function addToHistory(query) {
      if (!currentUser || !query.trim()) return;
      
      searchHistory = searchHistory.filter(item => item.query !== query);
      searchHistory.unshift({
        query: query,
        timestamp: new Date().toISOString()
      });
      searchHistory = searchHistory.slice(0, 20);
      
      saveUserData();
    }

    function showHistory() {
      const historySection = document.getElementById('historySection');
      const historyList = document.getElementById('historyList');
      
      if (!currentUser || searchHistory.length === 0) {
        historySection.style.display = 'none';
        return;
      }
      
      historySection.style.display = 'block';
      historyList.innerHTML = searchHistory.map(item => `
        <div class="history-item" data-query="${item.query}">
          <span>${item.query}</span>
          <span style="font-size: 12px; opacity: 0.6;">${formatDate(item.timestamp)}</span>
        </div>
      `).join('');
      
      document.querySelectorAll('.history-item').forEach(item => {
        item.addEventListener('click', () => {
          const query = item.dataset.query;
          document.getElementById('searchInput').value = query;
          currentTab = 'all';
          updateTabs();
          performSearch(query);
        });
      });
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      if (days === 0) return 'Today';
      if (days === 1) return 'Yesterday';
      if (days < 7) return `${days} days ago`;
      return date.toLocaleDateString();
    }

    async function performSearch(query) {
      if (!query.trim()) return;
      
      const resultsDiv = document.getElementById('results');
      const loadingDiv = document.getElementById('loading');
      const searchContainer = document.getElementById('searchContainer');
      const historySection = document.getElementById('historySection');
      const wallpaperSection = document.getElementById('wallpaperSection');
      
      resultsDiv.innerHTML = '';
      historySection.style.display = 'none';
      wallpaperSection.style.display = 'none';
      loadingDiv.style.display = 'block';
      searchContainer.classList.add('has-results');
      
      addToHistory(query);
      
      try {
        const url = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CX}&q=${encodeURIComponent(query)}`;
        const response = await fetch(url);
        const data = await response.json();
        
        loadingDiv.style.display = 'none';
        
        if (data.items && data.items.length > 0) {
          resultsDiv.innerHTML = data.items.map(item => `
            <div class="result-item">
              <div class="result-url">${item.displayLink}</div>
              <div class="result-title" onclick="window.open('${item.link}', '_blank')">${item.title}</div>
              <div class="result-description">${item.snippet}</div>
            </div>
          `).join('');
        } else {
          resultsDiv.innerHTML = '<div style="color: #aaa; text-align: center;">No results found</div>';
        }
        
      } catch (error) {
        loadingDiv.style.display = 'none';
        resultsDiv.innerHTML = '<div style="color: #aaa; text-align: center;">Search failed. Please try again.</div>';
        console.error('Search error:', error);
      }
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value;
      currentTab = 'all';
      updateTabs();
      performSearch(query);
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = e.target.value;
        currentTab = 'all';
        updateTabs();
        performSearch(query);
      }
    });

    document.getElementById('clearHistory').addEventListener('click', async () => {
      if (confirm('Clear all search history?')) {
        searchHistory = [];
        await saveUserData();
        document.getElementById('historySection').style.display = 'none';
      }
    });

    document.getElementById('setCustomWallpaper').addEventListener('click', () => {
      const input = document.getElementById('customWallpaperInput');
      const url = input.value.trim();
      
      if (url && (url.startsWith('http://') || url.startsWith('https://'))) {
        currentWallpaper = url;
        applyWallpaper(currentWallpaper);
        saveUserData();
        input.value = '';
        alert('Custom wallpaper set!');
      } else {
        alert('Please enter a valid image URL (must start with http:// or https://)');
      }
    });

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        currentTab = tab.dataset.tab;
        updateTabs();
      });
    });

    function updateTabs() {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.tab === currentTab);
      });
      
      const resultsDiv = document.getElementById('results');
      const historySection = document.getElementById('historySection');
      const wallpaperSection = document.getElementById('wallpaperSection');
      
      resultsDiv.innerHTML = '';
      historySection.style.display = 'none';
      wallpaperSection.style.display = 'none';
      
      if (currentTab === 'history') {
        showHistory();
      } else if (currentTab === 'wallpaper') {
        if (currentUser) {
          showWallpaperSettings();
        } else {
          wallpaperSection.style.display = 'block';
          wallpaperSection.innerHTML = '<div style="color: #aaa; text-align: center; padding: 20px;">Sign in to customize your wallpaper</div>';
        }
      }
    }

    initializeApp();
  </script>
</body>
</html>
